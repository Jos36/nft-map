  <body>
    <div
      class="modal fade"
      id="addModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="13213"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Request Company
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="add-form" method="post">
              <div class="mb-2">
                <label for="" class="form-label">Coordinates</label>
                <div class="d-flex align-items-center col-5 gap-2">
                  <span>X</span>
                  <input
                    disabled
                    type="text"
                    name="coordinateX"
                    class="form-control form-control-sm"
                    id="coordinateX"
                  />
                  <span>Y</span>
                  <input
                    disabled
                    type="text"
                    name="coordinateY"
                    class="form-control form-control-sm"
                    id="coordinateY"
                  />
                </div>
              </div>
              <div class="mb-2">
                <label for="" class="form-label">Name</label>
                <input
                  type="text"
                  required
                  name="name"
                  class="form-control form-control-sm"
                  id="name"
                />
              </div>
              <div class="mb-2">
                <label for="" class="form-label">Description</label>
                <input
                  type="text"
                  required
                  name="description"
                  class="form-control form-control-sm"
                  id="desc"
                />
              </div>
              <div class="mb-2">
                <label for="" class="form-label">Logo</label>
                <input
                  type="file"
                  required
                  name="logo"
                  class="form-control form-control-sm"
                  id="logo"
                />
              </div>
              <div class="mb-2">
                <label for="" class="form-label"
                  >Images <small>(You can choose multiple images)</small></label
                >
                <input
                  type="file"
                  multiple
                  required
                  name="images"
                  class="form-control form-control-sm"
                  id="images"
                />
              </div>
              <div class="mb-2">
                <label for="" class="form-label"
                  >Video <small>(You can upload multiple videos)</small></label
                >
                <input
                  type="file"
                  name="videos"
                  class="form-control form-control-sm"
                  id="videos"
                />
              </div>
              <div class="mb-2">
                <label for="" class="form-label"
                  >Videos links <br />
                  <small
                    >(e.g : http://www.youtube.com/2423,
                    http://www.xyz.com/s423)</small
                  ></label
                >
                <input
                  type="text"
                  name="links"
                  class="form-control form-control-sm"
                  id="links"
                />
              </div>
              <input
                type="submit"
                value="Request"
                class="btn btn-primary float-lg-end"
              />
            </form>
          </div>
          <div class="modal-footer m-0 p-0">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div style="height: 80px">
      <nav
        class="navbar navbar-dark fixed-top p-2 pt-4"
        style="background-color: #000000"
      >
        <div class="container-fluid px-5">
          <a
            class="navbar-brand p-0"
            style="

                sans-serif;
              color: #1ceb87;
              font-size: xx-large;
              font-weight: bold;
            "
            href="/"
          >
            <img
              src="/assets/m2bitzmap.png"
              style="width: 250px"
              alt=""
            /><br />
          </a>
          <div class="d-flex gap-5 mt-2">
            <button class="btn link-light" onclick="reset()">Reset</button>
            <a href="/" class="btn btn-danger">Disconnect</a>

            <a
              href="/profile"
              id="profile-button"
              class="btn btn-outline-success"
              >Profile</a
            >

            <a href="/login" class="btn btn-outline-success">Login</a>
          </div>
        </div>
        <p
          style="
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
              sans-serif;
            color: #1ceb87;
            font-size: x-large;
            font-weight: bold;
            padding-left: 100px;
          "
        >
          User Panel

      </nav>
    </div>

    <svg id="mapSvg"></svg>

    <div id="clientLoader" class="loader" style="margin-left: 48%"></div>

    <div id="myNav" class="overlay" style="z-index: 999999">
      <div id="loader" class="loader"></div>
      <div class="landInfo" id="landInfo">
        <a href="javascript:void(0)" class="closebtn" id="closebtn">&times;</a>
        <div class="overlay-content p-2">
          <div class="container-fluid">
            <div class="">
              <div

                class="mt-2 carousel slide m-0"

              >
                <div class="carousel-indicators" id="indicators"></div>
                <div class="carousel-inner text-center" id="slides"></div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <div class="col">
                <div class="m-0 mt-2 blockquote" style="color: greenyellow">
                  <i class="fa-solid fa-location-dot text-danger"></i>
                  <small id="com_location"></small>
                  <button
                    id="view-lands-button"
                    class="btn btn-outline-light"
                    style="float: right"
                  >
                    View lands
                  </button>
                  <a
                    href="https://mint.m2bitz.com/"
                    class="btn btn-success"
                    style="float: right; margin-right: 30px"
                    >Mint</a
                  >
                </div>
                <h4 class="text-white mt-0 text-break" id="com_name"></h4>
                <span>
                  <h6 class="mt-3 text-light">
                    <i class="fa-solid fa-pen-to-square"></i
                    ><span class="text-decoration-none"> Description</span>
                  </h6>
                  <small
                    class="text-white"
                    style="text-justify: auto; text-align: justify"
                    id="com_description"
                  >
                  </small
                  ><br /><br />
                  <h6 class="text-white text-decoration-underline">Links</h6>
                  <small class="text-primary" id="com_links"></small><br />
                </span>
              </div>
              <div class="col text-white mt-5">
                <h5>Videos</h5>
                <video
                  id="com_video"
                  src=""
                  style="width: 350px; height: fit-content"
                  controls
                  autoplay="true"
                ></video>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade hide"
      id="view-lands-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content-dis" style="background-color: black">
          <div class="modal-header">
            <h4 class="modal-title" style="color: white" id="myModalLabel">
              View lands
            </h4>
          </div>
          <div class="modal-body">
            <div
              id="lands-list"
              style="
                max-width: 600px;
                max-height: 500px;
                margin-left: 30px;
                overflow-y: auto;
                pointer-events: auto;
              "
              class="lands d-flex flex-wrap"
            ></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              style="cursor: pointer"
              class="btn btn-outline-light"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function applyRequest(id) {
        const formData = new FormData();
        formData.set("id", id);

        const res = await fetch(`/api/apply`, {
          method: "POST",
          headers: {
            accept: "application/json;",
          },
          body: formData,
        });
        let data = await res.json();
        if (data.success) {
          window.location.reload();
        }
      }

      async function rejectRequest(id) {
        console.log(id);
        console.log(formData);
        for (var pair of formData.entries()) {
          console.log(pair[0] + ", " + pair[1]);
        }
        const res = await fetch(`/api/reject`, {
          method: "POST",
          headers: {
            accept: "application/json;",
          },
          body: formData,
        });
        let data = await res.json();
        if (data.success) {
          window.location.reload();
        }
      }
    </script>
