<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script>
      jQuery.noConflict();
    </script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Metabitz</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      canvas {
        margin-left: auto;
        margin-right: auto;
        display: flex;
        position: absolute;
      }

      body {
        background-color: #000000;
      }

      .btns {
        position: relative;
      }
    </style>
  </head>

  <body>
    <div
      class="modal fade"
      id="addModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="13213"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title"
              style="margin-left: 130px"
              id="staticBackdropLabel"
            >
              Complete your profile
            </h5>
          </div>
          <div class="modal-body">
            <ul class="nav nav-tabs" style="margin-bottom: 20px">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  id="person-tab-button"
                  >Person</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  id="company-tab-button"
                  >Company</a
                >
              </li>
            </ul>
            <form id="add-form" method="post">
              <div class="mb-2">
                <span>Name</span>
                <input
                  type="text"
                  name="name"
                  class="form-control form-control-sm"
                  id="name"
                />
              </div>
              <div class="mb-2">
                <label for="" class="form-label">Username</label>
                <input
                  type="text"
                  required
                  name="username"
                  class="form-control form-control-sm"
                  id="username"
                />
              </div>
              <div class="mb-2">
                <label for="" class="form-label">Email</label>
                <input
                  type="text"
                  required
                  name="email"
                  class="form-control form-control-sm"
                  id="email"
                />
              </div>
              <div class="mb-2">
                <label for="" class="form-label">Location</label>
                <input
                  type="text"
                  required
                  name="location"
                  class="form-control form-control-sm"
                  id="location"
                />
              </div>
              <div class="mb-2">
                <label for="" class="form-label">Company</label>
                <input
                  type="text"
                  required
                  name="company"
                  class="form-control form-control-sm"
                  id="company"
                />
              </div>
              <div class="mb-2">
                <label for="" class="form-label">Role</label>
                <input
                  type="text"
                  required
                  name="role"
                  class="form-control form-control-sm"
                  id="role"
                />
              </div>
              <div class="mb-2">
                <label for="" class="form-label">Website</label>
                <input
                  type="text"
                  name="website"
                  class="form-control form-control-sm"
                  id="website"
                />
              </div>
              <div class="mb-2">
                <label for="" class="form-label">Bio</label>
                <input
                  type="text"
                  name="bio"
                  class="form-control form-control-sm"
                  id="bio"
                />
              </div>

              <div style="width: 220px">
                <label for="" class="form-label"
                  >What are you looking for?</label
                >
                <multi-input>
                  <input list="speakers" />
                  <datalist id="speakers">
                    <option value="Cannabis market"></option>
                    <option value="Blockchain"></option>
                    <option value="Web 3"></option>
                    <option value="Crypto"></option>
                    <option value="Investments in cannabis"></option>
                    <option value="Investments in crypto"></option>
                    <option value="Investments in Cannabitz"></option>
                    <option value="Networking"></option>
                    <option value="Study"></option>
                    <option value="Social media"></option>
                    <option value="News"></option>
                    <option value="Events"></option>
                    <option value="Metaverse"></option>
                    <option value="Products"></option>
                    <option value="Services"></option>
                    <option value="Job offers"></option>
                    <option value="Meet new people"></option>
                  </datalist>
                </multi-input>
              </div>
              <div class="mb-2">
                <label for="" class="form-label"
                  >What topics are you interested in?</label
                >
                <input
                  type="text"
                  name="whatTopicsAreYouInterestedIn"
                  class="form-control form-control-sm"
                  id="whatTopicsAreYouInterestedIn"
                />
              </div>

              <input
                type="submit"
                value="Request"
                class="btn btn-primary float-lg-end"
              />
            </form>
          </div>
          <div class="modal-footer m-0 p-0">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
      <h1>hello</h1>
    </div>

    <div style="height: 80px">
      <nav
        class="navbar navbar-dark fixed-top p-2 pt-4"
        style="background-color: #000000"
      >
        <div class="container-fluid px-5">
          <a
            class="navbar-brand p-0"
            style="
              font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
                sans-serif;
              color: #1ceb87;
              font-size: xx-large;
              font-weight: bold;
            "
            href="/"
          >
            <img
              src="/assets/m2bitzmap.png"
              style="width: 250px"
              alt=""
            /><br />
          </a>
          <div class="d-flex gap-5 mt-2">
            <button class="btn link-light" onclick="reset()">Reset</button>
            <a href="https://mint.m2bitz.com/" class="btn btn-outline-success"
              >Mint</a
            >
            <a id="connect-button" class="btn btn-success">Connected</a>
            <a
              href="/client"
              id="profile-button"
              class="btn btn-outline-success"
              >Dashboard</a
            >

            <a href="/login" class="btn btn-outline-success">Login</a>
          </div>
        </div>
        <p
          style="
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
              sans-serif;
            color: #1ceb87;
            font-size: x-large;
            font-weight: bold;
            padding-left: 100px;
          "
        >
          User Profile
        </p>
      </nav>
    </div>

    <div id="info"></div>
    <div
      id="clientLoader"
      class="loader"
      style="margin-left: 45%; margin-top: 22rem"
    ></div>

    <div
      class="modal fade hide"
      id="view-lands-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content-dis" style="background-color: black">
          <div class="modal-header">
            <h4 class="modal-title" style="color: white" id="myModalLabel">
              View lands
            </h4>
          </div>
          <div class="modal-body">
            <div
              id="lands-list"
              style="
                max-width: 600px;
                max-height: 500px;
                margin-left: 30px;
                overflow-y: auto;
                pointer-events: auto;
              "
              class="lands d-flex flex-wrap"
            ></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              style="cursor: pointer"
              class="btn btn-outline-light"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- walletconnect -->
    <script
      type="text/javascript"
      src="https://unpkg.com/web3@1.5.2/dist/web3.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/web3modal@1.9.0/dist/index.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"
    ></script>
    <!-- notfications -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/notiflix@3.0.2/dist/notiflix-aio-3.0.2.min.js"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.4/underscore-umd-min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"></script>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    <script src="./coordinates.js"></script>
    <script src="./states.js"></script>
    <script src="./multi-input.js"></script>
    <script src="./wallet.js" type="module"></script>
    <script type="module" src="./profile.js"></script>
  </body>
</html>
